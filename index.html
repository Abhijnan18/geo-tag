<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geotag Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <h1 class="text-3xl font-bold mb-6">Geotag Editor</h1>
    <div class="container mx-auto p-4 bg-white shadow-md rounded">
        <input type="file" id="upload" accept="image/*" class="mb-4 p-2 border rounded">
        <br>
        <div class="relative" id="image-container">
            <img id="image" class="hidden">
            <div id="geotag" class="absolute bottom-0 left-0 p-4 bg-white bg-opacity-75 text-black">
                <p id="line1" class="text-lg font-bold"></p>
                <p id="line2" class="text-md"></p>
                <p id="line3" class="text-md"></p>
                <p id="line4" class="text-md"></p>
                <p id="line5" class="text-md"></p>
            </div>
        </div>
        <br>
        <div class="input-group space-y-4">
            <div>
                <label for="city" class="block">City:</label>
                <input type="text" id="city" value="Bengaluru" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="state" class="block">State:</label>
                <input type="text" id="state" value="Karnataka" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="country" class="block">Country:</label>
                <input type="text" id="country" value="India" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="address" class="block">Address:</label>
                <input type="text" id="address" placeholder="Enter address" class="w-full p-2 border rounded">
            </div>
            <div>
                <label for="datetime" class="block">Date & Time:</label>
                <input type="datetime-local" id="datetime" class="w-full p-2 border rounded">
            </div>
        </div>
        <button id="update" class="mt-4 p-2 bg-blue-500 text-white rounded">Update Geotag</button>
        <br>
        <button id="download" class="mt-4 p-2 bg-green-500 text-white rounded">Download Image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
